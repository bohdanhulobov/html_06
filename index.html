<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="table">
    <tr class="elephant__row">
      <td class="elephant__col">
        <img class="elephant__img" alt="elephant" src="elephant/head.jpg">
      </td>
      <td class="elephant__col">
        <img class="elephant__img" alt="elephant" src="elephant/body.png">
      </td>
    </tr>
  </table>

  <table class="table">
    <tr class="world__row">
      <td class="world__col">
        <img src="world/top-left.jpg" alt="Left corner of the world">
      </td>
      <td class="world__col">
        <img src="world/top-right.jpg" alt="Right corner of the world">
      </td>
    </tr>
    <tr class="world__row">
      <td class="world__col" colspan="2">
        <img src="world/bottom.jpg" alt="Bottom part of the world">
      </td>
    </tr>
  </table>

  <table class="table">
    <tr class="table__row">
      <td class="table__col">
        <img src="sheep/top-left.jpg" alt="top left part of sheep">
      </td>
      <td class="table__col">
        <img src="sheep/top-right.jpg" alt="top left part of sheep">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col">
        <img src="sheep/bottom-left.jpg" alt="bottom left part of sheep">
      </td>
      <td class="table__col">
        <img src="sheep/bottom-right.jpg" alt="bottom left part of sheep">
      </td>
    </tr>
  </table>

  <table class="table">
    <tr class="table__row">
      <td class="table__col">
        <img src="dog/top-left.jpg" alt="top left part of dog">
      </td>
      <td class="table__col" rowspan="3">
        <img src="dog/top-center.jpg" alt="top center part of dog">
      </td>
      <td class="table__col">
        <img src="dog/top-right.jpg" alt="top left part of dog">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col" rowspan="3">
        <img src="dog/bottom-left.jpg" alt="bottom left part of dog">
      </td>
      <td class="table__col">
        <img src="dog/center-right.jpg" alt="center right part of dog">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col">
        <img src="dog/bottom-right.jpg" alt="bottom right part of dog">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col" colspan="2">
        <img src="dog/bottom-center-right.jpg" alt="bottom center-right part of dog">
      </td>
    </tr>
  </table>

  <table class="table">
    <tr class="table__row">
      <td class="table__col" rowspan="2">
        <img src="cat/top-left.jpg" alt="top left part of cat">
      </td>
      <td class="table__col" rowspan="2">
        <img src="cat/top-middle.png" alt="top middle part of cat">
      </td>
      <td class="table__col">
        <img src="cat/top-right.png" alt="top right part of cat">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col" rowspan="2">
        <img src="cat/center-left.png" alt="left center part of cat">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col" colspan="2">
        <img src="cat/center-left-middle.png" alt="left middle part of cat">
      </td>
    </tr>
    <tr class="table__row">
      <td class="table__col">
        <img src="cat/bottom-left.png" alt="bottom left part of cat">
      </td>
      <td class="table__col" colspan="2">
        <img src="cat/bottom-center-right.png" alt="bottom middle-right part of cat">
      </td>
    </tr>
  </table>


  <table class="mondrian">
    <tbody>
      <tr class="table__row">
        <td class="table__col" rowspan="2" colspan="4"></td>
        <td class="table__col" rowspan="2" colspan="6"></td>
        <td class="table__col orange" rowspan="2" colspan="6"></td>
        <td class="table__col" rowspan="12"></td>
      </tr>
      <tr class="table__row"></tr>

      <tr class="table__row">
        <td class="table__col" rowspan="4" colspan="2"></td>
        <td class="table__col red" rowspan="8" colspan="8"></td>
        <td class="table__col orange" rowspan="4" colspan="6"></td>
      </tr>
      <tr class="table__row"></tr>
      <tr class="table__row"></tr>
      <tr class="table__row"></tr>

      <tr class="table__row">
        <td class="table__col" rowspan="6" colspan="2"></td>
        <td class="table__col" rowspan="4" colspan="3"></td>
        <td class="table__col" rowspan="4" colspan="3"></td>
      </tr>
      <tr class="table__row"></tr>
      <tr class="table__row"></tr>
      <tr class="table__row"></tr>

      <tr class="table__row">
        <td class="table__col black" rowspan="4" colspan="4"></td>
        <td class="table__col" rowspan="2" colspan="4"></td>
        <td class="table__col" rowspan="2" colspan="6"></td>
      </tr>
      <tr class="table__row"></tr>

      <tr class="table__row">
        <td class="table__col orange" rowspan="4" colspan="2"></td>
        <td class="table__col" rowspan="2" colspan="4"></td>
        <td class="table__col blue" rowspan="3" colspan="6"></td>
        <td class="table__col red" rowspan="4"></td>
      </tr>
      <tr class="table__row"></tr>
      <tr class="table__row">
        <td class="table__col" rowspan="2" colspan="4"></td>
        <td class="table__col black" colspan="4"></td>
      </tr>
      <tr class="table__row">
        <td class="table__col" colspan="10"></td>
      </tr>
    </tbody>
  </table>

  <table class="mondrian_v2">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr class="table__row">
      <td class="table__col" colspan="2"></td>
      <td class="table__col" colspan="3"></td>
      <td class="table__col orange" colspan="2"></td>
      <td class="table__col" rowspan="6"></td>
    </tr>
    <tr class="table__row">
      <td class="table__col" rowspan="2"></td>
      <td class="table__col red" colspan="4" rowspan="4"></td>
      <td class="table__col orange" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="table__row"></tr>
    <tr class="table__row">
      <td class="table__col" rowspan="3"></td>
      <td class="table__col" rowspan="2"></td>
      <td class="table__col" rowspan="2"></td>
    </tr>
    <tr class="table__row"></tr>
    <tr class="table__row">
      <td class="table__col black" rowspan="2" colspan="2"></td>
      <td class="table__col" colspan="2"></td>
      <td class="table__col" colspan="2"></td>
    </tr>
    <tr class="table__row">
      <td class="table__col orange" rowspan="3"></td>
      <td class="table__col" colspan="2"></td>
      <td class="table__col blue" colspan="2" rowspan="2"></td>
      <td class="table__col red" rowspan="3"></td>
    </tr>
    <tr class="table__row">
      <td class="table__col" colspan="2" rowspan="2"></td>
      <td class="table__col black" colspan="2"></td>
    </tr>
    <tr class="table__row">
      <td class="table__col" colspan="4"></td>
    </tr>
  </table>

</body>

</html>
